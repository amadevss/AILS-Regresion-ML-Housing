<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis de Regresión - Multivariate Gait Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .img-fluid {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        .table {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Análisis de Regresión - Multivariate Gait Data</h1>

        <h2 class="mt-4">Análisis Exploratorio de Datos</h2>
        <div class="row">
            <div class="col-md-6">
                <h3>Boxplots</h3>
                <img src="data:image/png;base64,{{ boxplot_img }}" class="img-fluid" alt="Boxplots">
            </div>
            <div class="col-md-6">
                <h3>Matriz de Correlación</h3>
                <img src="data:image/png;base64,{{ corr_img }}" class="img-fluid" alt="Matriz de Correlación">
            </div>
        </div>

        <h2 class="mt-4">Análisis de Componentes Principales (PCA)</h2>
        <div class="row">
            <div class="col-12">
                <img src="data:image/png;base64,{{ pca_img }}" class="img-fluid" alt="PCA">
            </div>
        </div>

        <h2 class="mt-4">Ganancia de Información</h2>
        <div class="table-responsive">
            {{ mi_table | safe }}
        </div>

        <h2 class="mt-4">Comparación de Modelos de Regresión</h2>
        <div class="table-responsive">
            {{ models_table | safe }}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
